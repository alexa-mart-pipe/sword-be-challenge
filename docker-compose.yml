      NODEMAILER_USER: 'alexandrasm321@gmail.com'
      NODEMAILER_PASSWORD: 'nqohtgzbhjpyoudl'
    volumes:
      - .:/app:delegated
      - node_modules:/app/node_modules
volumes:
